<!DOCTYPE html><html lang="en"><head><title>sort</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content=""><meta name="groc-document-path" content="sort"><meta name="groc-project-path" content="js/src/sort.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-odd-even-mergesort"><link rel="stylesheet" type="text/css" media="all" href="assets/style.css"><script type="text/javascript" src="assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-odd-even-mergesort/blob/master/js/src/sort.js">js/src/sort.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">const</span> sort = <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"> compare , a , i , j </span>) </span>{

	<span class="hljs-keyword">for</span> ( <span class="hljs-keyword">const</span> [ x , y ] <span class="hljs-keyword">of</span> range( i , j ) ) {

		<span class="hljs-keyword">if</span> ( compare( a[x] , a[y] ) &gt; <span class="hljs-number">0</span> ) [ a[x] , a[y] ] = [ a[y] , a[x] ] ;

} ;
