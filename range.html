<!DOCTYPE html><html lang="en"><head><title>range</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content=""><meta name="groc-document-path" content="range"><meta name="groc-project-path" content="js/src/range.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-odd-even-mergesort"><link rel="stylesheet" type="text/css" media="all" href="assets/style.css"><script type="text/javascript" src="assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-odd-even-mergesort/blob/master/js/src/range.js">js/src/range.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">const</span> range = <span class="hljs-function"><span class="hljs-keyword">function</span>* (<span class="hljs-params"> i , j </span>) </span>{

    <span class="hljs-keyword">if</span> ( j - i &lt; <span class="hljs-number">2</span> ) <span class="hljs-keyword">return</span> ;

	<span class="hljs-keyword">let</span> pivot = ( i + j ) / <span class="hljs-number">2</span> | <span class="hljs-number">0</span> ;

	<span class="hljs-keyword">yield</span>* range( i , pivot ) ;
	<span class="hljs-keyword">yield</span>* range( pivot , j ) ;
	<span class="hljs-keyword">yield</span>* merge( i , pivot , pivot , j , <span class="hljs-number">1</span> ) ;

} ;

exports.range = range ;</div></div></div></div></body></html>
